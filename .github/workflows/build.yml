name: Build
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Build NextJS App
        run: yarn build
  Unit-tests:
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
      - name: Run unit tests
        run: yarn test